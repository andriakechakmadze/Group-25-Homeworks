      </select></td>

    <tr>
      <td rowspan="3">Jane Smith</td>
      <td><input type="text" value="B"></td>

        <option value="C">C</option>
      </select></td>

      <td rowspan="3">85%</td>
      <td rowspan="3">
        History: Pass<br>

      </td>
    </tr>
    <tr>
      <td><input type="text" value="C"></td>
      <td><select>
        <option value="B">B</option>
      </select></td>
      <td><input type="checkbox" checked> Pass</td>
    </tr>
  </table>

</body>
</html>
